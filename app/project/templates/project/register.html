{% extends 'project/base.html' %}

{% block content %}
<style>
    .formReg {
        margin-left: 240px;
    }
</style>

{% if registered %}
<h1>Thankyou for registering</h1>
{% else %}

<form class="formReg" method="POST">
    {% csrf_token %}

    {{user_form}}
    <input type="submit" value="Register" class="btn btn-primary">
</form>

{% endif %}

{% endblock %}
